<!DOCTYPE html>
<html>
<body>

<h2>CADASTRAR CLIENTE</h2>

<form action="">
  <label for="cpf">cpf</label><br>
  <input type="text" id="cpf" name="cpf"required><br><br>
  
  <button type="button" onclick="redirecionar()">Buscar</button>
  <input type="reset" value="Limpar">
</form> 

<script>
  async function consultarCliente(){

    // Chamada remota para http://localhost:3000/cliente/:cpf
    let cpf = document.getElementById("cpf").value
    await fetch("http://localhost:3000/cliente/"+cpf).then(data => {
      return data.json()
    })

  }

  function redirecionar() {
    let cpf = document.getElementById("cpf").value
    window.location.href = "http://localhost:3000/cliente/"+cpf;
  }

</script>

</body>
</html>
